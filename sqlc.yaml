version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries/"
    schema: "sql/schema.sql"
    gen:
      go:
        package: "repository"
        out: "internal/accounts/repository"
        sql_package: "pgx/v5"
        emit_methods_with_db_argument: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_json_tags: true
        emit_interface: true
        json_tags_case_style: "snake"
        rename:
          accountid: AccountID
          createddate: CreatedDate
          createdby: CreatedBy
          modifieddate: ModifiedDate
          modifiedby: ModifiedBy
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.NullUUID"
            nullable: true
          - db_type: "pg_catalog.interval"
            go_type: "time.Duration"
          - db_type: "pg_catalog.interval"
            # It seems like this could be the simpler `go_type: "*time.Duration"`, but
            # that outputs double points like `**time.Duration` for reasons that are
            # beyond me (bug?). The expanded version of `go_type` usage below works.
            go_type:
              import: "time"
              type: "Duration"
              pointer: true
            nullable: true
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
            nullable: true
          - db_type: "date"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "date"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
            nullable: true
